<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./src/styles/style.css">
  <script src="./src/scripts/script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
        <button class="button btnSpecial" id="allclear">AC</button>
        <button class="button btnSpecial">+/-</button>
        <button class="button btnSpecial">%</button>
        <button class="button btnOperator" id="divide">/</button>
        <button class="button btnNumber" id="seven">7</button>
        <button class="button btnNumber" id="eight">8</button>
        <button class="button btnNumber" id="nine">9</button>
        <button class="button btnOperator" id="multiply">*</button>
        <button class="button btnNumber" id="four">4</button>
        <button class="button btnNumber" id="five">5</button>
        <button class="button btnNumber" id="six">6</button>
        <button class="button btnOperator" id="subtract">-</button>
        <button class="button btnNumber" id="one">1</button>
        <button class="button btnNumber" id="two">2</button>
        <button class="button btnNumber" id="three">3</button>
        <button class="button btnOperator" id="add">+</button>
        <button class="button btnNumber" id="zero">0</button>
        <button class="button btnNumber">.</button>
        <button class="button btnOperator" id="equals">=</button>
      </div>
    </div>
  </div>
</body>

</html>
